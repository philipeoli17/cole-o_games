<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Coleção</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-image">

    <div class="container mt-5">
        <h1 class="text-center">Consultar Coleção de Jogos</h1>
        <form id="search-form">
            <label for="collectionName" class="form-label">Nome da Coleção:</label>
            <input type="text" id="collectionName" class="form-control" required><br>
            <button type="submit" class="btn btn-primary">Consultar Coleção</button>
        </form>
        <ul id="game-list" class="list-group"></ul>
        <p id="game-count" class="mt-3"></p>
        <button id="backBtn" class="btn btn-secondary">Voltar</button>
        <button id="logoffBtn" class="btn btn-danger">Logoff</button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="consultcollection.js"></script>
    <script src="script.js"></script>
</body>

</html>
